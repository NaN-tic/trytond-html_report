<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="Nantic">
    <style>{% if show_css is defined %}{{ show_css() }}{% endif %}</style>
    <style>{% block styles %}{% endblock %}</style>
  </head>

  <body id="base" class="main-report">
    {% block body %}
    {% block main scoped %}

    {% block company_header scoped %}
    {% endblock company_header %}

    {% block report_body scoped %}
    {% endblock report_body %}

    {% block report_footer scoped %}
    {% endblock report_footer %}

    {% endblock main %}
    {% endblock body %}
  </body>
</html>
