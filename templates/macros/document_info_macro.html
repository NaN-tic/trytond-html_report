{% if record.raw.__name__ == 'account.invoice' %}
  {% set title = label(record.raw.__name__) %}
  {% set document_date = record.render.invoice_date %}
  {% set label_date = label(record.raw.__name__, 'invoice_date') %}
{% endif %}

<h1 class="document">{{title}}:{{ record.render.number }} <h1>
<h2 class="document">{{label_date}}:{{ document_date }} </h2>
