 {% if invoice.taxes %}
  <center><strong>{{ _('Taxes') }}</strong></center>
  <table class="condensed">
   <thead>
     <th class="text-right">{{ _('Base') }}</th>
     <th class="text-right">{{ _('Tax') }}</th>
     <th class="text-right">{{ _('Total') }}</th>
   </thead>
   <tbody>

     {% for tax in invoice.taxes %}
       <tr>
         <td class="text-right">
           {{ tax.render.base }}
         </td>
         <td class="text-right">
           {{ tax.render.description }}
         </td>
         <td class="text-right">
           {{ tax.render.amount }}
         </td>
       </tr>
     {% endfor %}
   </tbody>
 </table>{% endif %}
